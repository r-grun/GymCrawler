version: '3.7'

services:
  python:
    image: rgrun/gymcrawler-python:arm64
    build: ./collector/.
    container_name: datacrawler
    env_file: .env
    restart: unless-stopped
    ports:
        - 3000:3000
    volumes:
        - ./collector/src/logs:/app/src/logs
    depends_on:
      - mongo
    command: 
      - /bin/sh
      - -c
      - |
        wait
        python3 collector.py
    networks:
      - python-mongo-net
  mongo:
    image: mongo:bionic
    container_name: mongodb
    restart: unless-stopped
    env_file: .env
    ports:
        - 27017:27017
    volumes:
        - ./mongo/mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh:ro
        - ./mongo/data:/data/db
    networks:
      - python-mongo-net

networks:
  python-mongo-net:
    driver: bridge