<div class="current-container">
    <div class="chart-container">
        <div echarts [options]="chartOption" class="current-chart"></div>
    </div>
    <div class="fraction-container" *ngIf="currentCapacity">
        <div class="frac">
            <span> {{currentCapacity.currentlyCheckedInCount}}</span>
            <span class="symbol">/</span>
            <span class="bottom">{{currentCapacity.maximumAllowedCheckedIn}}</span>
        </div>
    </div>
</div>
