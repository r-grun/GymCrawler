<mat-card>
    <mat-card-header>
        <mat-card-title>
            <mat-icon aria-hidden="false" fontIcon="query_stats"></mat-icon>
            Capacity
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <mat-divider></mat-divider>

        <div class="date-selector">
            <button mat-icon-button (click)="changeDate('earlier')">
                <mat-icon>chevron_left</mat-icon>
            </button>
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" [formControl]="selectedDateFormControl" (dateChange)="setPickedDate($event)">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker [startAt]="todayDate"></mat-datepicker>
            </mat-form-field>
            <button mat-icon-button (click)="changeDate('later')">
                <mat-icon>chevron_right</mat-icon>
            </button>
        </div>
        <mat-divider></mat-divider>
        <div echarts [options]="chartOption" class="current-chart"></div>
    </mat-card-content>
</mat-card>
