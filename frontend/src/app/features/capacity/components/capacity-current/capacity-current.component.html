<mat-card>
    <mat-card-header>
        <mat-card-title>
            <mat-icon aria-hidden="false" fontIcon="query_stats"></mat-icon>
            Capacity
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <mat-divider></mat-divider>
        <div class="middle-section">
            <div class="date-selector">
                <button mat-icon-button (click)="changeDate('earlier')">
                    <mat-icon>chevron_left</mat-icon>
                </button>
                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" [formControl]="selectedDateFormControl"
                        (dateChange)="setPickedDate($event)">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker [startAt]="todayDate"></mat-datepicker>
                </mat-form-field>
                <button mat-icon-button (click)="changeDate('later')">
                    <mat-icon>chevron_right</mat-icon>
                </button>
            </div>
            <div class="overview">
                <div class="current-capacity overview-item">
                    TODO: Add current capacity (from new shared component) here. Same as on dashboard
                </div>
                <div class="time-next-visit overview-item">
                    TODO: Add time, when next visit is recommended (capacity is under 70 or 40% next time)(from new
                    shared component) here. Same as on dashboard
                </div>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div echarts [options]="chartOption" class="current-chart"></div>
    </mat-card-content>
</mat-card>
