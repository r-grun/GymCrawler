<mat-card>
    <mat-card-header>
        <mat-card-title>
            <mat-icon aria-hidden="false" fontIcon="query_stats"></mat-icon>
            Capacity
        </mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
        <mat-divider></mat-divider>
        <div class="date-selector">
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" [formControl]="selectedDate">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker [startAt]="todayDate"></mat-datepicker>
              </mat-form-field>
        </div>
        <mat-divider></mat-divider>
        <div class="graph-display">
            <p>Selected date: {{selectedDate.value}}</p>
        </div>
    </mat-card-content>
</mat-card>
